

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule App</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f9; }
        .container { max-width: 800px; margin: 0 auto; }
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .time { font-weight: bold; color: #d9534f; }
        .title { font-size: 1.1em; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“… Schedule Tracker</h1>
    <div id="app">Loading data...</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script>
    // 1. PASTE YOUR GOOGLE SHEET CSV LINK HERE
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTWWR8CrrnkC_R5lS1uDfJa-HWzdnPoOwwcBCd_2vo9d8CTOpSA2a8cLtBvxYt4IMGWMvWk62wMfYvl/pub?output=csv
";

    Papa.parse(sheetUrl, {
        download: true,
        header: true, // Uses your first row as keys (Title, Time, etc.)
        complete: function(results) {
            const data = results.data;
            const app = document.getElementById('app');
            app.innerHTML = ""; // Clear loading text

            // 2. Loop through each row and create HTML
            data.forEach(row => {
                // Skip empty rows
                if (!row.Title) return; 

                const card = document.createElement('div');
                card.className = 'card';
                
                // Customize this part to match your Column Headers!
                // If your sheet has headers "SeriesName" and "AirTime", change row.Title to row.SeriesName
                card.innerHTML = `
                    <span class="title">${row.Title}</span>
                    <span class="time">${row.Time || 'TBA'}</span>
                `;
                
                app.appendChild(card);
            });
        }
    });
</script>

</body>
</html>
